<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Bookstore</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    header input {
      margin-top: 10px;
      padding: 0.5rem;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }

    header button {
      margin: 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 4px;
      transition: background 0.3s;
    }

    header button:hover {
      background-color: #777;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .book {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .book img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .book:hover {
      transform: scale(1.02);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .modal-content input, .modal-content button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
    }

    .modal-content button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #555;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header input {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö Online Bookstore</h1>
    <input type="text" id="searchInput" placeholder="Search books..." />
    <div style="margin-top: 10px;">
      <button onclick="showModal('signinModal')">Sign In</button>
      <button onclick="showModal('signupModal')">Sign Up</button>
      <button onclick="showModal('checkoutModal')">Checkout</button>
    </div>
  </header>

  <main>
    <section class="book-grid" id="bookGrid"></section>
  </main>

  <!-- Book Detail Modal -->
  <div id="bookModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('bookModal')">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalAuthor"></p>
      <p id="modalCategory"></p>
      <p id="modalPrice"></p>
      <p id="modalRating"></p>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signinModal')">&times;</span>
      <h2>Sign In</h2>
      <form onsubmit="event.preventDefault(); alert('Signed in!'); closeModal('signinModal');">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Create Account</h2>
      <form onsubmit="event.preventDefault(); alert('Account created!'); closeModal('signupModal');">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('checkoutModal')">&times;</span>
      <h2>Checkout</h2>
      <form onsubmit="event.preventDefault(); alert('Order placed!'); closeModal('checkoutModal');">
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Shipping Address" required />
        <input type="text" placeholder="Credit Card Number" required />
        <input type="text" placeholder="Expiry Date (MM/YY)" required />
        <input type="text" placeholder="CVV" required />
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Online Bookstore. All rights reserved.</p>
  </footer>

  <script>
    const books = [
      { title: "The Alchemist", author: "Paulo Coelho", category: "Fiction", price: "$10", rating: "4.5", image: "https://picsum.photos/seed/alchemist/200/300" },
      { title: "1984", author: "George Orwell", category: "Dystopian", price: "$12", rating: "4.8", image: "https://picsum.photos/seed/1984/200/300" },
      { title: "To Kill a Mockingbird", author: "Harper Lee", category: "Classic", price: "$11", rating: "4.9", image: "https://picsum.photos/seed/mockingbird/200/300" },
      { title: "Atomic Habits", author: "James Clear", category: "Self-Help", price: "$15", rating: "4.7", image: "https://picsum.photos/seed/habits/200/300.jpg" },
      { title: "Clean Code", author: "Robert C. Martin", category: "Programming", price: "$20", rating: "4.6", image: "https://picsum.photos/seed/cleancode/200/300" },
      { title: "The Power of Now", author: "Eckhart Tolle", category: "Spirituality", price: "$13", rating: "4.3", image: "https://picsum.photos/seed/powernow/200/300" },
      { title: "Rich Dad Poor Dad", author: "Robert Kiyosaki", category: "Finance", price: "$14", rating: "4.2", image: "https://picsum.photos/seed/richdad/200/300" },
      { title: "The Pragmatic Programmer", author: "Andrew Hunt", category: "Programming", price: "$18", rating: "4.7", image: "https://picsum.photos/seed/pragmatic/200/300" },
      { title: "Sapiens", author: "Yuval Noah Harari", category: "History", price: "$16", rating: "4.6", image: "https://picsum.photos/seed/sapiens/200/300" },
      { title: "The Subtle Art of Not Giving a F*ck", author: "Mark Manson", category: "Self-Help", price: "$13", rating: "4.1", image: "https://picsum.photos/seed/subtleart/200/300" },
      { title: "The Lean Startup", author: "Eric Ries", category: "Business", price: "$15", rating: "4.4", image: "https://picsum.photos/seed/startup/200/300" },
      { title: "Deep Work", author: "Cal Newport", category: "Productivity", price: "$14", rating: "4.5", image: "https://picsum.photos/seed/deepwork/200/300" },
      { title: "Thinking, Fast and Slow", author: "Daniel Kahneman", category: "Psychology", price: "$17", rating: "4.6", image: "https://picsum.photos/seed/fastslow/200/300" },
      { title: "The Design of Everyday Things", author: "Don Norman", category: "Design", price: "$16", rating: "4.3", image: "https://picsum.photos/seed/designthings/200/300" },
      { title: "Cracking the Coding Interview", author: "Gayle Laakmann", category: "Programming", price: "$25", rating: "4.8", image: "https://picsum.photos/seed/cracking/200/300" },
      { title: "Zero to One", author: "Peter Thiel", category: "Startup", price: "$13", rating: "4.0", image: "https://picsum.photos/seed/zeroone/200/300" },
      { title: "Hooked", author: "Nir Eyal", category: "Marketing", price: "$12", rating: "4.4", image: "https://picsum.photos/seed/hooked/200/300" },
      { title: "Grit", author: "Angela Duckworth", category: "Motivation", price: "$13", rating: "4.5", image: "https://picsum.photos/seed/grit/200/300" },
      { title: "Drive", author: "Daniel Pink", category: "Motivation", price: "$13", rating: "4.2", image: "https://picsum.photos/seed/drive/200/300" },
      { title: "Digital Minimalism", author: "Cal Newport", category: "Technology", price: "$14", rating: "4.3", image: "https://picsum.photos/seed/minimal/200/300" },
    ];

    const bookGrid = document.getElementById("bookGrid");
    const searchInput = document.getElementById("searchInput");

    function renderBooks(filteredBooks) {
      bookGrid.innerHTML = "";
      filteredBooks.forEach((book) => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <img src="${book.image}" alt="${book.title}" />
          <h3>${book.title}</h3>
          <p><em>${book.author}</em></p>
          <p>üí∞ ${book.price}</p>
          <p>‚≠ê ${book.rating} | üìÇ ${book.category}</p>
        `;
        div.addEventListener("click", () => openBookModal(book));
        bookGrid.appendChild(div);
      });
    }

    function openBookModal(book) {
      showModal('bookModal');
      document.getElementById("modalTitle").textContent = book.title;
      document.getElementById("modalAuthor").textContent = "Author: " + book.author;
      document.getElementById("modalCategory").textContent = "Category: " + book.category;
      document.getElementById("modalPrice").textContent = "Price: " + book.price;
      document.getElementById("modalRating").textContent = "Rating: " + book.rating;
    }

    function showModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.addEventListener("click", function (e) {
      ["signinModal", "signupModal", "checkoutModal", "bookModal"].forEach((id) => {
        const modal = document.getElementById(id);
        if (e.target == modal) {
          modal.style.display = "none";
        }
      });
    });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = books.filter(
        (book) =>
          book.title.toLowerCase().includes(query) ||
          book.author.toLowerCase().includes(query) ||
          book.category.toLowerCase().includes(query)
      );
      renderBooks(filtered);
    });

    renderBooks(books);
  </script>
</body>
</html>
